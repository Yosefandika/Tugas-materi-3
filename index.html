<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mini E-Commerce</title>
  </head>
  <body>
    <!-- Jumbotron -->

      <h1 class="display-4">Selamat Datang di Mini E-Commerce</h1>
      <!-- Tambahkan gambar atau slider disini -->
    </div>

    <!-- Section -->
    <div class="container mt-4">
      <!-- List Group for Features -->
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Fitur 1</a>
        <a href="#" class="list-group-item list-group-item-action">Fitur 2</a>
        <a href="#" class="list-group-item list-group-item-action">Fitur 3</a>
      </div>

      <!-- Card Items -->
      <div class="card-deck mt-4">
        <!-- Card 1 -->
        <div class="card">
          <img src="gambar_item1.jpg" class="card-img-top" alt="Item 1">
          <div class="card-body">
            <h5 class="card-title">Item 1</h5>
            <p class="card-text">Deskripsi item 1.</p>
            <p class="card-text">Harga: $X.XX</p>
            <a href="#" class="btn btn-primary">Tambahkan ke Keranjang</a>
          </div>
        </div>

        <!-- Card 2, dst -->
        <div class="card">
          <!-- Isi card 2 -->
        </div>

        <!-- Card 3, dst -->
        <div class="card">
          <!-- Isi card 3 -->
        </div>
      </div>
    </div>

    <!-- External Link / Iklan -->
    <div class="container mt-4">
      <a href="https://www.external-link.com">
        <img src="iklan.jpg" alt="Iklan" class="img-fluid">
      </a>
    </div>

    <!-- Optional: JavaScript and Bootstrap JS (if not already included) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
